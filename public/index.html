<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HueMate - 专业的配色推荐平台</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>HueMate</h1>
        <p>发现完美的配色方案</p>
    </header>
    
    <main>
        <div class="container">
            <!-- 左侧配色组列表 -->
            <section class="color-palettes">
                <h2 style="text-align: center; margin-bottom: 1rem;">配色方案</h2>
                <div class="palette-list" id="paletteList">
                    <!-- 配色组将通过JavaScript动态生成 -->
                </div>
            </section>

            <!-- 右侧预览区域 -->
            <section class="preview-section">
                <h2 style="margin-left: 1rem;">效果展示</h2>
                <div class="preview-container" id="previewContainer">
                    <div class="preview-main">
                        <div class="preview-header">
                            <h3 style="font-size: 30px;">Unleash Colors Fit For Any Context.</h3>
                        </div>
                        <div class="preview-header2">
                            <p style="font-size: 18px;">Not sure what colors to use in your designs or where to use them? </p>
                            <p style="font-size: 18px; padding-right: 160px;">HueMate is a color palette inspiration site that acts as a real world example as to how the colors could be used in your design projects.</p>
                        </div>
                        <div>
                            <!-- 颜色信息 -->
                            <div class="color-info">
                                <h4 style="margin-bottom: 1.5rem;">颜色代码</h4>
                                <div id="colorCodes"></div>
                            </div>
                            <div class="color-analysis">
                                <h4 style="margin-bottom: 1.5rem;">配色分析</h4>
                                <p id="colorAnalysis"></p>
                            </div>
                            <!-- 评星组件 -->
                            <div class="rating-section">
                                <div class="stars-container">
                                    <div class="stars" id="stars">
                                        <i class="far fa-star" data-rating="1"></i>
                                        <i class="far fa-star" data-rating="2"></i>
                                        <i class="far fa-star" data-rating="3"></i>
                                        <i class="far fa-star" data-rating="4"></i>
                                        <i class="far fa-star" data-rating="5"></i>
                                    </div>
                                    <div class="average-rating" id="averageRating"></div>
                                </div>
                                <button id="submitRating" class="submit-rating">提交评分</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
